<p>study-management works!</p>

<form class="example-form">
    <mat-form-field class="example-full-width">
        <mat-label>Study Description</mat-label>
        <input matInput placeholder="Description" name="studyDes" value="" [(ngModel)]="studyDes">
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <mat-label>Study Name</mat-label>
        <input matInput placeholder="Name" name="studyName" value="" [(ngModel)]="studyName">
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <mat-label>Study Date</mat-label>
        <input matInput [matDatepicker]="picker" (dateChange)="changeEvent($event)">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <mat-label>Modalities</mat-label>
        <mat-select  #foodValue  (selectionChange)="changeValue($event.value)">
            <mat-option *ngFor="let food of foods" [value]="food.value" >
                {{food.viewValue}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <button id="searchButton"
     name="searchButton" type="button" (click)="studySearch(false)">
    <i class="material-icons" matTooltip="Search">search</i>
  </button>

    <button type="button" id="clearBtn"
     name="clearBtn" (click)="clearSearch()">
    <i class="material-icons" matTooltip="Clear">clear</i>
  </button>
</form>
